services:
  - type: web
    name: medical-chatbot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PINECONE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false 